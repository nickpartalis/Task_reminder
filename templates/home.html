{% extends "layout.html" %}

{% block content %}
    <legend class="border-bottom mb-4">My Tasks</legend>
    {% for task in tasks %}
        <div class="card text-justify">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}
                <span class="text-right">{{ task.date_tasked }}</span></h5>
                <p class="card-text">{{ task.content }}</p>
            </div>
            <div class="card-footer text-muted">
                <small class="text-right">Created: {{task.date_created}}</small>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
